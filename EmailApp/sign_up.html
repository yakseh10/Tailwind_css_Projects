<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/output.css">
    <title>Sign Up</title>
</head>

<body class="bg-gray-600 text-white flex flex-row items-center justify-center h-screen">
    <div class="w-full max-w-md">
        <form action="" class="bg-gray-500 shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="w-full flex items-center justify-center">
                <div class="bg-blue-500 p-6 rounded-full ">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8, h-8">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 17.25v1.007a3 3 0 01-.879 2.122L7.5 21h9l-.621-.621A3 3 0 0115 18.257V17.25m6-12V15a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 15V5.25m18 0A2.25 2.25 0 0018.75 3H5.25A2.25 2.25 0 003 5.25m18 0V12a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 12V5.25" />
                      </svg>

                </div>

            </div>
            <!--Logins-->
            <!--username-->
            <div class="mb-4">
                <label for="username" class="font-bold mb-2 text-sm">Username</label>
                <input type="text" id="username" placeholder="Username" class="w-full text-gray-700 py-2 px-3 rounded shadow border focus:ring focus:ring-blue-500 focus:outline-none hover:bg-gray-200">
            </div>
            <!--Names-->
            <div class="flex">
                <div class="mr-3">
                    <label for="First Name" class="font-bold mb-2 text-sm">First Name</label>
                    <input type="text" id="First Name" placeholder="First Name" class="w-full text-gray-700 py-2 px-3 rounded shadow border focus:ring focus:ring-blue-500 focus:outline-none hover:bg-gray-200">
                </div>
                <div class="">
                    <label for="Last Name" class="font-bold mb-2 text-sm">Last Name</label>
                    <input type="text" id="Last Name" placeholder="Last Name" class="w-full text-gray-700 py-2 px-3 rounded shadow border focus:ring focus:ring-blue-500 focus:outline-none hover:bg-gray-200">

                </div>
            </div>
            <div class="mb-4">
                <label for="Email" class="font-bold mb-2 text-sm">Email</label>
                <input type="text" id="Email" placeholder="Email" class="w-full text-gray-700 py-2 px-3 rounded shadow border focus:ring focus:ring-blue-500 focus:outline-none hover:bg-gray-200">
            </div>
            <!--Password-->
            <div class="mb-6 relative">
                <label for="password" class="font-bold mb-2 text-sm">Password</label>
                <input type="password" id="password" placeholder="************" class="w-full text-gray-700 py-2 px-3 rounded shadow border focus:ring focus:ring-blue-500 focus:outline-none hover:bg-gray-200">
                <div class="absolute -mt-9 p-2 right-0">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="text-gray-700 w-4 h-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                      </svg>

                </div>
            </div>
            <!--Button-->
            <div class="">
                <button class="w-full bg-blue-500 font-bold rounded p-2 hover:bg-blue-600 mb-3">
                    Sign Up
                </button>
            </div>
            <div class="flex justify-between w-full">
                <a href="./index.html" class="font-bold text-blue-600 text-sm mr-auto underline">Have an account?</a>
                <a href="./index.html" class="font-bold text-blue-600 text-sm underline">Sign In</a>
            </div>

        </form>
        <p class="text-white text-center text-xs">&copy;Yakseh</p>
    </div>
</body>

</html>
