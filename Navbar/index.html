<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/output.css">
    <title>Document</title>
</head>

<body>
    <div class="bg-white shadow-lg border ">
        <div class="bg-white shadow-lg border flex flex-cols justify-between items-center md:justify-around ">
            <!--Right Bar items-->
            <div class="flex flex-cols mr-4 items-center mb-0 ">
                <!--image and logo items-->
                <div class="mr-4 ">
                    <a href="#" class="flex flex-cols items-center"> <img src="./photo_2022-08-20_20-12-34.jpg" alt="--image" class="h-10 w-10 m-2  rounded-full">
                        <span class="text-indigo-700  font-bold">Yaskeh10</span>
                    </a>
                </div>

                <!--Secondary Navbar items-->
                <div class="md:flex text-sm font-bold text-gray-600 px-2 hidden ">
                    <a href="#" class="border-b-2 mx-2 border-indigo-600 hover:text-indigo-500 text-indigo-600">Home</a>
                    <a href="#" class="hover:text-indigo-500 mx-2 ">Services</a>
                    <a href="#" class="hover:text-indigo-500 mx-2">About</a>
                    <a href="#" class="hover:text-indigo-500 mx-2 ">Contact Us</a>
                </div>
            </div>
            <!--Left items-->
            <div class="hidden md:flex">
                <button class="hover:bg-indigo-500 px-3 py-3 rounded text-gray-600 font-bold hover:text-white transition-all duration-200">Login</button>
                <button class="bg-indigo-700 text-white px-2 py-3 rounded font-bold transition-all duration-200 hover:bg-indigo-500">Sign Up</button>
            </div>
            <!--Menu Button-->
            <div class="flex md:hidden ">
                <button class="menu-btn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 text-gray-600 h-9">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                  </svg>
              </button>

            </div>

        </div>
    </div>
    <div class="menu-bar hidden">
        <ul class="shadow-lg ">
            <li><a href="#" class=" flex flex-row  bg-indigo-600 text-white w-full shadow-lg py-4 px-2">Home</a></li>
            <li><a href="#" class=" flex flex-row hover:text-white hover:bg-indigo-600 text-gray-600 w-full  py-4 px-2">Services</a></li>
            <li><a href="#" class=" flex flex-row hover:text-white hover:bg-indigo-600 text-gray-600 w-full  py-4 px-2">About</a></li>
            <li><a href="#" class=" flex flex-row hover:text-white hover:bg-indigo-600 text-gray-600 w-full  py-4 px-2 ">Contact Us</a></li>
        </ul>
    </div>
    <!--JavaScript-->
    <script>
        const btn = document.querySelector('.menu-btn');
        const menu = document.querySelector('.menu-bar');
        btn.addEventListener('click',
            () => {
                menu.classList.toggle('hidden');
            })
    </script>
</body>

</html>
